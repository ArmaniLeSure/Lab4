<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Volunteer Form </title>
</head>
<body> 
<form method ="POST" autocomplete="on" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
<fieldset>
<div><label>First Name: <input type="text" name="first_name_field" placeholder="first name"></label></div>
<div><label>Last Name: <input type="text" name="last_name_field" placeholder="last name"></label></div>
<div><label>Phone Number: <input type="text" name="phone_field" placeholder="phone"></label></div>
<div><label>Email Address: <input type="text" name="email_field" placeholder="email"></label></div>
<div><input type="radio" name="gender_field" ><label for="Male">Male</label>
<input type="radio" name="gender_field" ><label for="Female">Female</label></div>
<label for="age">Choose your age range:</label>
<select id="ages">
	<option value="under 18">Under 18</option>
	<option value="18-28">18-28</option>
	<option value="29-39">29-39</option>
	<option value="40-50">40-50</option>
	<option value="51+">51 and above</option>
</select>
</fieldset>

<div><label>Sunday<input type="checkbox" name="checkbox_field[]" value="Sunday"></label></div>
<div><label>Monday<input type="checkbox" name="checkbox_field[]" value="Monday"></label></div>
<div><label>Tuesday<input type="checkbox" name="checkbox_field[]" value="Tuesday"></label></div>
<div><label>Wednesday<input type="checkbox" name="checkbox_field[]" value="Wednesday"></label></div>
<div><label>Thursday<input type="checkbox" name="checkbox_field[]" value="Thursday"></label></div>
<div><label>Friday<input type="checkbox" name="checkbox_field[]" value="Friday"></label></div>
<div><label>Saturday<input type="checkbox" name="checkbox_field[]" value="Saturday"></label></div>
<div><textarea rows="4" cols="50" name="comments_field"></textarea></div>

<input type="submit" value="submit">
</form>
</body>
</html>
